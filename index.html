<!DOCTYPE html>
<html>
  <link href="Format.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>WikiRace</title>
    <link rel="icon" type="image/ico" href="img/logo.png">
  </head>
  <body> <!-- ----------START HERO-------------- -->
    <h1 class = "heroTitle">WikiRace</h1>
    <div class="hero">

      <div class = "container">

      <div class = "item"> </div>

      <div class = "item-a">
        <img class = "start_img" src = "Images/start.png" alt = "start"></img>
      </div>

      <div class = "item-a">
        <img class = "finish_img" src = "Images/finish.png" alt = "finish"></img>
      </div>

      <div class = "item"> </div>

      <div class = "item"> </div>
      <div class = "item">
          <li class="row">
          <input type="text" id="start" name="Start" placeholder="Start"/>
            <label><input type="checkbox" id="startRand" name="RandomStart"/>Random start</label>
          </li>
      </div>

      <div class = "item">
          <li class="row">
            <input type="text" id="end" name="End" placeholder="End"/>
            <label><input type="checkbox" id="endRand" name="RandomEnd" />Random end</label>
          </li>
        </div>

      <div class = "item"> </div>

    <div class="form">
      <form onsubmit="return handleSubmit()" id="mainForm">
        <ul class="formOptions">

         </div>
          </div>
        </ul>
        <input type="submit" value="Start" id="contact-form-send">
    </form>
    </div>
 <!-- ----------END HERO-------------- -->


    <div class="timer" id ="timer">
      <div class="stopwatch"></div>
      <ul class="results"></ul>
      <div id="searchFor"> </div>
    </div>
    </div>
    <div id="raceArea"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>
    <footer>
        <!-- Programmed by Aaron Grode, Brandon Ching, Nathanial Bergan -->
    </footer>
</html>
