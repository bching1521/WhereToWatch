<!DOCTYPE html>
<html>
  <link href="Format.css" rel="stylesheet" type="text/css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <head>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <title>WikiRace</title>
    <link rel="icon" type="image/ico" href="img/logo.png">
  </head>
  <body>
    <div class="hero">
      <h1>WikiRace</h1>
    </div>
    <div class="form">
      <form onsubmit="return handleSubmit()" id="mainForm">
        <ul class="formOptions">
          <li class="row">
            <img class = "start_img" src = "Images/start.png" alt = "start"></img>
            <input type="text" id="start" name="Start" placeholder="Start"/>
            <input type="checkbox" id="startRand" name="RandomStart"/> <p>Random start</p>
          </li>
          <li class="row">
            <img class = "finish_img" src = "Images/finish.png" alt = "finish"></img>
            <input type="end" id="end" name="End" placeholder="End"/>
            <input type="checkbox" id="endRand" name="RandomEnd" /><p>Random end</p>
          </li>
        </ul>
        <input type="submit" value="Start" id="contact-form-send">
    </form>
    </div>

    <div class="timer">
      <div class="stopwatch"></div>
      <ul class="results"></ul>
    </div>

    <div id="raceArea"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="script.js"></script>
    <footer>
    </footer>
</html>
